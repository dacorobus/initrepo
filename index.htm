<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/init.css" rel="stylesheet">

    <script src="./js/init.js" type="text/javascript"></script>
</head>

<body>
    <div class="two-column">
        <div class="detail-column">
            <div id="initcontainer">

            </div>
        </div>
        <div class="add-character-col">
            <div class="inittable" id="addupdatecontainer">
                <div><label for="init-name">Name:</label><input type="text" id="init-name" /></div>
                <div><label for="init-init">Initiative:</label><input type="number" id="init-init" /></div>
                <div><label for="init-rndofstun">Rnds of Stun:</label><input type="number" id="init-rndofstun" /></div>
                <div><label for="init-rndnoparry">Rnds No Parry:</label><input type="number" id="init-rndnoparry" /></div>
                <div><label for="init-rndmustparry">Rnds Must Parry:</label><input type="number" id="init-rndmustparry" /></div>
                <div><label for="init-bleedperrnd">Bleed Per Rnd:</label><input type="number" id="init-bleedperrnd" /></div>
                <div><label for="init-hitstotal">Hits Total:</label><input type="number" id="init-hitstotal" /></div>
                <div><label for="init-hitstaken">Hits Taken:</label><input type="number" id="init-hitstaken" /></div>
                <div><span>Hits Penalty:</span><span id="init-hitspenalty"></span></div>
                <div><label for="init-addtnlpenalty">Addtnl Penalty:</label><input type="number" id="init-addtnlpenalty" /></div>
                <div><span>Total Penalty</span><span id="init-totalpenalty"></span></div>
                <div><label for="init-armortype">Armor Type:</label><input type="number" id="init-armortype" /></div>
                <div><label for="init-offencebonus">Offencive Bonus:</label><input type="number" id="init-offencebonus"/></div>
                <div><label for="init-defencebonus">Defence Bonus:</label><input type="number" id="init-defencebonus" /></div>
                <div><span>Attack Roll:</span><span id="init-showattackroll"></span></div>
                <div style="display: none;"><input type="number" id="init-attackroll" /> </div>
                <div><span>Attack Total:</span><span id="init-showattacktotal"></span></div>
                <div style="display: none;"><input type="number" id="init-attacktotal" /></div>
                <div><label for="init-autoroll">Auto Roll</label><input type="checkbox" value="checkbox" id="init-autoroll" /></div>
                <div><label for="init-inactive">Inactive</label><input type="checkbox" value="inactive" id="init-inactive" /></div>
                <div style="display:none;"><input type="text" value='' id="init-guid" /></div>
            </div>
            <div>
                <button type="button" id="button-add-update">Add/Update</button>
            </div>
            <div>
                <button type="button" id="button-remove">Remove</button>
            </div>
            <div>
                <button type="button" id="button-copy">Copy</button>
            </div>
            <div>
                <button type="button" id="button-clear">Clear</button>
            </div>
            <div>
                <button type="button" id="button-next">New Init</button>
            </div>
            <div style="display:none;">
                <button type="button" id="button-showactive">Next Active Init</button>
            </div>
        </div>
    </div>
</body>

</html>
